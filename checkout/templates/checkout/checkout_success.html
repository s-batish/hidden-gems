{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row checkout-container d-flex justify-content-center">
        <div class="col-12 content-container mx-0 shadow px-3">
            <div class="row">
                <div class="col mt-3 text-center">
                    <h2>Thank You!</h2>
                    <hr class="w-50 mb-3">
                    <p>Please find your order information below. A confirmation email will be sent to <strong>{{ order.email }}</strong></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-7"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
