<div class="container pb-3">
  <hr class="my-4">
  <!-- Add Reviews -->

  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          <div class="row reviews-heading">
            <div class="col-2"></div>
            <div class="col-8 d-flex justify-content-center">
              <h3>Reviews</h3>
            </div>
            <div class="col-2">
              <h3><i class="fa-solid fa-plus"></i></h3>
            </div>
          </div>
        </button>
      </div>

      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="reviews-card-body px-0">
          {% include 'reviews/reviews.html' %}
        </div>
      </div>
    </div>
  </div>

  <!-- Modal to leave a review-->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Leave a review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Posting as: {{ user.username }}</p>
          <form method="POST" action="{% url 'add_review' product.id %}">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="modal-footer">
              <button type="button" class="btn buttons" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn edit-btns">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr class="mx-3 mt-3">
</div>
