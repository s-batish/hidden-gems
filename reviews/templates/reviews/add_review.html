<div class="container pb-3">
  <hr class="my-4">
  <!-- Add Reviews -->

  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          <span class="row reviews-heading">
            <span class="col-2"></span>
            <span class="col-8 text-center reviews-btn">Reviews</span>
            <span class="col-2 reviews-btn"><i class="fa-solid fa-plus"></i></span>
          </span>
        </button>
      </div>

      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="reviews-card-body px-0">
          {% include 'reviews/reviews.html' %}
        </div>
      </div>
    </div>
  </div>

  <!-- Modal to leave a review-->
  <div class="modal fade" id="addReviewModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="addReviewLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title heading-small" id="addReviewLabel">Leave a review</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Posting as: {{ user.username }}</p>
          <form method="POST" id="reviewForm" action="{% url 'add_review' product.id %}">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="modal-footer">
              <button type="button" class="btn buttons" data-dismiss="modal">Cancel</button>
              <button type="submit" id="submitButton" class="btn edit-btns">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr class="mx-3 mt-3">
</div>

{% block postloadjs %}
{% include 'reviews/includes/reviews_script.html' %}
{% endblock %}
