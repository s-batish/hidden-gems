<hr class="my-4">
<!-- Add Reviews -->
<div class="row">
    <div class="col-5 col-lg-4 offset-lg-2">
        <h3>Reviews</h3>
    </div>
    {% if request.user.is_authenticated %}
    <div class="col-7 col-lg-4 offset-lg-2">
        <button type="button" class="buttons btn rounded mb-2 mx-1" data-toggle="modal" data-target="#staticBackdrop">
            Leave a review
          </button>
    </div>
    {% else %}
    <div class="col-7 col-lg-4 offset-lg-2 text-right review-login">
        <a href="{{ login_url }}" class="link small">Sign in to leave a review</a>
    </div>
    {% endif %}
</div>

<!-- Modal to leave a review-->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Leave a review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Posting as: {{ user.username }}</p>
          <form method="POST" action="{% url 'product_detail' product.id %}">
            {% csrf_token %}
            {{ reviews | crispy }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn buttons" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn edit-btns">Submit</button>
        </div>
      </div>
    </div>
  </div>
