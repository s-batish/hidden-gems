{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="overlay">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container">
                     <!-- Product Image -->
                     {% if product.image %}
                        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                     {% else %}
                        <img class="card-img-top img-fluid" src="{% static 'images/logo.webp' %}" alt="{{ product.name }}">
                     {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div>
                    <h4 class="mt-2">{{ product.name }}</h4>
                    <p class="lead font-weight-bold">Â£{{ product.price }}</p>
                    <p>{{ product.description }}</p>
                    <p class="text-muted text-right">Materials: {{ product.materials }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
