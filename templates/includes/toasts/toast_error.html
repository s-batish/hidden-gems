<div class="toast custom-toast rounded-0 border-top-0" data-autohide="true" data-animation="true" data-delay="8000">
    <div class="arrow-up arrow-danger d-none d-lg-inline-block"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}        
    </div>
</div>
